<!DOCTYPE html>
<html>
    <head>
        <title>LadiesWear</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
        <style>
       
        body {
            font-family: 'Fira Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-position: center;
            background-size: cover;
            backdrop-filter: blur(2px);
            background-image: url(http://www.centreequestre-lugere.fr/lugere/fille/jordan-spizike-femme-pas-cher---1.jpg);
            
        }

        .container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            backdrop-filter: blur(3px);
            text-align: center;
           margin: 0 auto;
           border-radius: 5px;
            
        }.container label {
            text-align: left; /* Align labels to the left */
            display: block; /* Make labels display as block elements for proper spacing */
        }
.container input{
    border-radius: 5px;

}

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
           
            
        }
       

        button {
            background-color: #49A3C8;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 15px;
        }
         .container input::placeholder{
    color: #CECFD4;
}
        button:hover {
            background-color: #9FA6AE;
        }
        .container h2{
        
            
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h2 style="color: #49A3C8;" >Welcome to CoolStuff</h2>
            <h3 style="color: #9FA6AE;">Please Login</h3><br><br>
            <form action="./login" method="POST">
                <label for="username" style="font-size: 14px">Username</label>
                <input type="text" id="username" name="username" placeholder="kwach" required><br><br>

                <label for="password" style="font-size: 14px">Password</label>
                <input type="password" id="password" name="password" placeholder="  *****" required><br><br>

                <button type="submit">Login</button><br><br><br>
            </form>
        </div>
    </body>
</html>
